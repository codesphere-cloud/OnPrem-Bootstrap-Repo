prepare: 
  steps: []
test: 
  steps: []
run: 
  steps:
    - name: rm git
      command: rm -rf .git
    - name: rm 
      command: rm -rf *
    - name: clone
      command: git clone $GITLAB_URL temp_dir
    - name: enable moving dot-files
      command: shopt -s dotglob
    - name: move tmp_dir content
      command: mv temp_dir/* .
    - name: remove temp_dir 
      command: rm -r temp_dir

